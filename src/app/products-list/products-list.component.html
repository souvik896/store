<section style="background-color: #eee; min-height: 1000px">
  <div class="container py-5">
    <input
      type="search"
      class="form-control rounded"
      (input)="searchProduct($event)"
      placeholder="Search product"
      aria-label="Search"
      aria-describedby="search-addon"
    />
    <div class="row justify-content-center mb-3">
      @for(product of filteredProducts$ | async; track product.id) {
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div style="height: 301px" class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{ product?.image }}" class="w-100 custom-size" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div
                        class="mask"
                        style="background-color: rgba(253, 253, 253, 0.15)"
                      ></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ product?.title }}</h5>
                <div class="d-flex flex-row">
                  <div class="text-danger mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                  <span>{{ product?.price }}</span>
                </div>
                <div class="mt-1 mb-0 text-muted small">
                  <span>100% cotton</span>
                  <span class="text-primary"> • </span>
                  <span>Light weight</span>
                  <span class="text-primary"> • </span>
                  <span>Best finish<br /></span>
                </div>
                <div class="mb-2 text-muted small">
                  <span>Unique design</span>
                  <span class="text-primary"> • </span>
                  <span>For men</span>
                  <span class="text-primary"> • </span>
                  <span>Casual<br /></span>
                </div>
                <p class="text-truncate mb-4 mb-md-0">
                  {{ product?.description }}
                </p>
              </div>
              <div
                class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
              >
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">{{ product?.price }}</h4>
                  <span class="text-danger"><s>$20.99</s></span>
                </div>
                <h6 class="text-success">{{ product?.category }}</h6>
                <div class="d-flex flex-column mt-4">
                  <button
                    (click)="navigateToDetails(product?.id)"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-sm"
                    type="button"
                  >
                    Details
                  </button>
                  <!-- <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-sm mt-2" type="button">
                        Add to wishlist
                      </button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      } @empty {
      <h3 class="mx-5 px-2">No products found</h3>
      }
    </div>
  </div>
</section>
